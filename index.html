<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARVAN</title>

    <!-- Bootstrap 5 link css -->
    <link rel="stylesheet" href="./asset/bootstrap5/css/bootstrap.min.css">
    <!-- Bs5 js -->
    <script src="./asset/bootstrap5/js/bootstrap.bundle.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdns.iconmonstr.com/wp-content/releases/preview/2016/240/iconmonstr-car-3.png" type="image/x-icon">
    <!-- style sheet -->
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/header.css">
    <link rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" href="./asset/css/responsive.css">

    
</head>

<body>
    
    <!-- Create a div tag has class 'app' containing all -->
    <div class="app">
        <!-- Header rise to slider -->
        <header class="header">
            <div class="container fh">
                <div class="header-wrapper fh">
                    <!-- Header logo -->
                    <a class="header__logo-link" href="#">
                        <img src="./asset/img/logo/carvan-logo.jpg" alt="" class="header__img-logo">
                        <h3 class="header__logo-text">
                            CARVAN
                        </h3>
                    </a>
                    <!-- Header nav menu -->
                    <nav class="header__nav HOMAT">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="" class="header__nav-item-link">About us</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="" class="header__nav-item-link">Brands</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="" class="header__nav-item-link">Range of cars</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="" class="header__nav-item-link">PreOwned cars</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="" class="header__nav-item-link">Contact us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Slider -->
        <div class="slider">
            <i class="fa-solid fa-arrow-left slider__prev-btn"></i>
            <ul class="slider__dots">
                <li class="slider__dot-item active" data-index="0"><i class="fa-solid fa-circle"></i></li>
                <li class="slider__dot-item" data-index="1"><i class="fa-solid fa-circle"></i></li>
                <li class="slider__dot-item" data-index="2"><i class="fa-solid fa-circle"></i></li>
                <li class="slider__dot-item" data-index="3"><i class="fa-solid fa-circle"></i></li>
            </ul>
            <div class="slider__wrapper">
                <div class="slider__main">
                    <div class="slider__item">
                        <img src="./asset/img/slide/slide1.jpg" alt="" class="slider__img">
                    </div>
                    <div class="slider__item">
                        <img src="./asset/img/slide/slide2.jpg" alt="" class="slider__img">
                    </div>
                    <div class="slider__item">
                        <img src="./asset/img/slide/slide3.jpg" alt="" class="slider__img">
                    </div>
                    <div class="slider__item">
                        <img src="./asset/img/slide/slide4.jpg" alt="" class="slider__img">
                    </div>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right slider__next-btn"></i>
        </div>

    </div>

</body>

<script src="./asset/js/main.js"></script>
<script src="./asset/js/slider.js"></script>

</html>
